---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    run: ddnsm2
  name: ddnsm2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: ddnsm2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: ddnsm2
    spec:
      containers:
      - image: registr.dnion.com:5000/ddns:v1
        imagePullPolicy: IfNotPresent
        name: ddnsm2
        ports:
        - containerPort: 53
          name: basesvcm
          protocol: UDP
        - containerPort: 9153
          name: backupsvcm
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /httpdns/nxnop0702.flxdns.com?subclient=60.220.0.0
            port: 9153
            scheme: HTTP
          initialDelaySeconds: 70
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1 
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /httpdns/nxnop0702.flxdns.com?subclient=60.220.0.0
            port: 9153
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1 
