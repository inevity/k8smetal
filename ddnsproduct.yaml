        name: ddns
        resources:
          requests:
            cpu: "200m"
            memory: "1024Mi"
          limits:
            cpu: "2000m"
            memory: "4096Mi"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
        - name: basesvcm
          containerPort: 53
          protocol: UDP
          #hostPort: 53
        - name: backupsvcm
          protocol: TCP
          containerPort: 9153
