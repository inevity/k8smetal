    deployment.kubernetes.io/revision: "2"
  generation: 1
  labels:
    run: ddns
  name: ddns
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: ddns
  strategy:
